<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <button onclick="btnAll()">Show All</button>
        <button onclick="btnCars()">Cars</button>
        <button onclick="btnAnimals()">Animals</button>
        <button onclick="btnFruits()">Fruits</button>
        <button onclick="btnColors()">Colors</button>
      </div>

      <div id="all">
      <div id="cars">
        <div class="carsElemants" onclick="">BMW</div>
        <div class="carsElemants">Volvo</div>
        <div class="carsElemants">Ford</div>
      </div>
      <div id="animals">
        <div class="animalsElemants">Cat</div>
        <div class="animalsElemants">Dog</div>
        <div class="animalsElemants">Cow</div>
      </div>
      <div id="fruits">
        <div class="fruitsElemants">Melon</div>
        <div class="fruitsElemants">Kiwi</div>
        <div class="fruitsElemants">Banana</div>
        <div class="fruitsElemants">Lemon</div>
      </div>
      <div id="colors">
        <div class="colorsElemants">Orange</div>
        <div class="colorsElemants">Red</div>
        <div class="colorsElemants">Blue</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
